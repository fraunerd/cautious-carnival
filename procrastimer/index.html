<html>
<head><title>ProcrasTimer</title>
  <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="fa/css/font-awesome.min.css"></head>
<body>
  <div align="center">
  <h1>The ProcrasTimer</h1>
  <div class="whatwhat"><p  id="whatwhat">If it's red, you have to work. If it's green, procrastinate!</p></div>
<div class="timer"><p id="time">10:00</p></div>
<button id="start" onclick="startClick()"><i class="fa fa-5x fa-play" aria-hidden="true"></i></button>
<button id="pause" onclick="pauseClick()"><i class="fa fa-5x fa-pause" aria-hidden="true"></i></button>
<p id="instructions" class="inst">10 minutes of work, 2 minutes of play. In an endless circle. <br/>
  Fighting procrastination one phase at a time.</p></div>
     <script src='jquery.js'></script>
     <script src='procrastimer.js'></script>
</div>
</body>
</html>
